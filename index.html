<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form class="registration-form">
            <h1>Registration Form</h1>

            <div class="input-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="First Name">
            </div>

            <div class="input-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Last Name">
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="input-group">
                <label for="date-of-birth">Date Of Birth</label>
                <input type="date" id="date-of-birth" placeholder="date-of-birth">
            </div>

            <div class="input-group">
                <label for="phone number">Phone Number</label>
                <input type="phone number" id="phone number" placeholder="Phone Number">
            </div>    
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>

            <div class="input-group">
                <label for="repassword">Re-type Password</label>
                <input type="password" id="repassword" placeholder="Re-type Password">
            </div>

            <div class="input-group">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>

            <div class="input-group">
                <label for="district">Select a District</label>
                <select id="district">
                    <option value="dhaka">DHAKA</option>
                    <option value="narayanganj">NARAYANGANJ</option>
                    <option value="chattogram">CHATTOGRAM</option>
                </select>
            </div>

            <div class="input-group">
                <label><input type="checkbox"> I agree with terms and conditions</label>
            </div>

            <div class="input-group">
                <label><input type="checkbox"> I want to receive the newsletter</label>
            </div>

            <div class="input-group">
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
